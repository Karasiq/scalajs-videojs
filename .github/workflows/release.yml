name: Create release

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags:
      - v[0-9].[0-9]+.[0-9]+

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      configurationJson: |
        {
          "template": "#{{CHANGELOG}}\n\n### ‚ú® Uncategorized\n\n#{{UNCATEGORIZED}}",
          "categories": [
            {
              "title": "## üöÄ Features",
              "labels": ["feature", "features"]
            },
            {
              "title": "## üêõ Fixes",
              "labels": ["fix", "fixes"]
            },
            {
              "title": "## üß™ Other",
              "labels": ["other"]
            },
            {
                "title": "## üì¶ Dependencies",
                "labels": ["dependencies"]
            }
          ],
          "sort": "ASC",
          "pr_template": "- #{{TITLE}}",
          "empty_template": "- no changes",
          "label_extractor": [
            {
              "pattern": "\\[(.*)\\].*",
              "target": "$1"
            }
          ],
          "transformers": [
            {
              "pattern": "\\[.*\\] (.*)",
              "target": "$1"
            }
          ],
          "max_tags_to_fetch": 200,
          "max_pull_requests": 200,
          "max_back_track_time_days": 365
        }
    steps:
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # commitMode: true
          configurationJson: ${{ env.configurationJson }}

      - name: Build Commit changelog
        id: github_release_commits
        uses: mikepenz/release-changelog-builder-action@v3.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitMode: true
          configurationJson: ${{ env.configurationJson }}

      - name: Print changelog
        run: |
          echo '${{steps.github_release.outputs.changelog}}
          
          <details>
            <summary>By commits</summary>
            ${{steps.github_release_commits.outputs.changelog}}
          </details>' > $GITHUB_STEP_SUMMARY

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: mikepenz/action-gh-release@v0.2.0-a03 #softprops/action-gh-release
        with:
          body: |
            ${{steps.github_release.outputs.changelog}}
            
            <details>
              <summary>By commits</summary>
              ${{steps.github_release_commits.outputs.changelog}}
            </details>